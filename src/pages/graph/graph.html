<ion-header>

  <ion-navbar>
    <ion-title>Grafik</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <p>Graph mit <b>Datum</b>, <b>Gewicht</b>, <b>Fett</b> und <b>Wasseranteil</b></p>
  <canvas baseChart
          class="chart"
          [datasets]="lineChartData"
          [labels]="lineChartLabels"
          [options]="lineChartOptions"
          [chartType]="lineChartType">
  </canvas>
</ion-content>
