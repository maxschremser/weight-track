<ion-header>

  <ion-navbar>
    <ion-title>Liste</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="getEntries($event)">
    <ion-refresher-content>Lade EintrÃ¤ge</ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let entry of entries$ | async">
    <ion-item class="cardtitle">
      <h2>{{ entry.time | date: 'dd.MM.yyyy HH:mm'}}</h2>
    </ion-item>
    <ion-card-content>
      <!--<ion-card-title>{{ entry.time | date: 'dd.MM.yyyy HH:mm'}}</ion-card-title>-->
      <div><span class="label"><b>Gewicht: </b></span>{{entry.weight | number: '1.2'}}kg</div>
      <div><span class="label"><b>Fett: </b></span>{{entry.fett | number: '1.2'}}%</div>
      <div><span class="label"><b>Wasser: </b></span>{{entry.water | number: '1.2'}}%</div>
      <div align="right">
        <button ion-fab mini (click)="updateEntry(entry)">
          <ion-icon name="create"></ion-icon>
        </button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
